<head>

    <meta name="Title" content="Wia3">
    <meta http-equiv="last-modified" content="YYYY-MM-DD">

<body>

<script>
    function sysInfo(){
        document.getElementById("box").innerHTML="browser code name "+
            navigator.appCodeName+" "+navigator.appName+" "+navigator.appVersion+
            " "+navigator.language+"<br><br>user Agent: "+navigator.userAgent+"resolution "+
            screen.width+"x"+screen.height;
    }
    function metaTags(){
        {
            document.getElementById("box").innerHTML=document.title+"</br>"+document.URL+"</br>"
                +document.lastModified;
        }
    }
    let myWindow;
    function newWindow(){
        myWindow=window.open('newWindow.html', '', 'width=300, height=300');
        myWindow=focus();
    }
    function startPage(){
        window.history.go((history.length - 1) * -1);
    }
    function check_e1(){
        const number = document.getElementById("input_e1").value;
        if (number > 5){ alert("Condition met!");}
        else { alert("Error! Condition not met!");}
    }
    function check_e2(){
        const dayOfWeek = document.getElementById("input_e2").value;
        switch (dayOfWeek){
            case "1":
                alert("Monday");
                break;
            case "2":
                alert("Tuesday");
                break;
            case "3":
                alert("Wednesday");
                break;
            case "4":
                alert("Thursday");
                break;
            case "5":
                alert("Friday");
                break;
            case "6":
                alert("Saturday");
                break;
            case "7":
                alert("Sunday");
                break;
            default:
                alert("There's no such day!");
                break;
        }
    }
    function check_e3(){
        if (document.getElementById("check_e3").checked) { alert("Checkbox checked!");}
        else {alert("Checkbox unchecked!");}
    }
    function delta(){
        const A = parseInt(document.getElementById("numberA").value, 10);
        const B = parseInt(document.getElementById("numberB").value, 10);
        const C = parseInt(document.getElementById("numberC").value, 10);
        const Delta = Math.pow(B, 2) - 4 * A * C;
        let result=document.getElementById("result");
        result.value = "DELTA: " + Delta + "  ";
        if (Delta < 0){
            result.value += "Negative delta! No results!";
        }
        else {
            const x1 = (-B - Math.sqrt(Delta)) / 2 * A;
            const x2 = (-B + Math.sqrt(Delta)) / 2 * A;
            result.value +="x1: " + x1 + "\n";
            result.value +="x2: " + x2 + "\n";
        }
    }
    function sum(){
        const A = parseInt(document.getElementById("A").value, 10);
        const B = parseInt(document.getElementById("B").value, 10);
        const C = parseInt(document.getElementById("C").value, 10);
        let result=document.getElementById("result2");
        let pole;
        result.value = "Sum: " + (A + B + C);
        if ( A < 0 || B < 0 || C < 0) {
            if (A<0){pole = "A";}
            else if (B<0) {pole = "B";}
            else if (C<0) {pole = "C";}
            result.value += "Number from " + pole + " is negative! \n";
        }
        if (A + B > C){
            result.value += "a + b > c \n";
        }
        else if (A+B < C){
            result.value += "a + b < c \n";
        }
        if (A==B && A==C && B==C){
            result.value +="Numbers are equal!";
        }
    }
</script>

<input type="button" onClick="sysInfo()" value="info">
<input type="button" onClick="metaTags()" value="meta">
<input type="button" onClick="newWindow()" value="new window">
<input type="button" onClick="startPage()" value="start page">
<div id="box"></div>

<div class="z1">
    <div>Age : <input type="text"  id="input_e1" value="5" />
        <input type="button"  id="button_e1" value="Check number" onclick="check_e1()"/></div>
</div>

<div class="z2">
    <div>Day : <input type="text" id="input_e2" value="5" />
        <input id="button_e2"  onclick="check_e2()" type="button" value="Check day"/></div>
</div>

Checkbox: <input type="checkbox" id="check_e3" onClick="check_e3()"> </br>

A: <input type="text" id="numberA" /> B: <input type="text" id="numberB" /> C: <input type="text" id="numberC" /> </br>
<input type="textarea" style="width:400px;height:100px;" id="result" /> </br>
<input type="button" onClick="delta()" value="Calculate" /></br>

A: <input type="text" id="A" /> B: <input type="text" id="B" /> C: <input type="text" id="C" /> </br>
