<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> NewWindow> </title>
</head>
<body>

<script>
    function toRight(){
        window.moveBy(20, 0);
    }
    function toLeft(){
        window.moveBy(-20, 0);
    }
    function toTop(){
        window.moveBy(0, -20);
    }
    function toBottom(){
        window.moveBy(0, 20);
    }
    function turnOff(){
        window.close();
    }
    function hide(){
        window.blur();
    }
    function startPage(){
        window.history.go((history.length - 1) * -1);
    }
</script>

<input type="button" onClick="toLeft()" value="left">
<input type="button" onClick="toRight()" value="right">
<input type="button" onClick="toTop()" value="up">
<input type="button" onClick="toBottom()" value="down">
<input type="button" onClick="turnOff()" value="close">
<input type="button" onClick="hide()" value="hide">
<input type="button" onClick="startPage()" value="start page">


</body>
</html>
